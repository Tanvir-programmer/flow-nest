<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowNest</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="raleway-simple">
    <header class="header-container">
        <nav class="navbar-container section-wd">
            <h1>FlowNest</h1>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner-container section-wd">
            <h1>Cool Dark UI Template for FlexNest Agencies!</h1>
            <div class="stay-btn"><button class="btn-primary">Stay Focused</button></div>
        </div>
    </header>
    <main class="main-container">
        <div class="action-container section-wd">
            <div class="action-text-area">
                <div class="action-header">
                    <h2>See It in Action</h2>
                </div>
                <div class="action-text">
                    <p >Explore the live preview and imagine your brand in this bold new look.</p>
                </div>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </div>
    </main>
    <footer class="footer-container">

    </footer>
</body>
</html>
